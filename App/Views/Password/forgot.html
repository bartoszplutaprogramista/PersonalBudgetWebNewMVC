{% extends 'base.html' %}

{% block title %}Zapomniałem hasła{% endblock %}

{% block body %}

<h3 class="mt-3">Resetowanie hasła</h3>

<form method="post" action="/password/request-reset">

    <div class="row justify-content-center m-0 p-0">
        <div class="col-xl-12 col-xxl-9 p-0">
            <div class="div-form-buttons mx-auto">
                <label for="inputEmail">Adres email</label>
                <input type="email" id="inputEmail" name="email" placeholder="Adres email" autofocus required
                    class="form-control mt-2" />

                <div class="mt-3 submit">
                    <button type="submit" class="btn btn-warning">Resetuj hasło</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
